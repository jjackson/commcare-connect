{% extends 'base.html' %}
{% load static i18n crispy_forms_tags %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-6">
  <!-- Header -->
  <div class="flex gap-4 h-24 items-center p-4 profile-bg bg-brand-indigo rounded-2xl mb-6">
    <div class="flex flex-col justify-center text-white">
      <h1 class="text-2xl font-bold mb-1">
        {% if form.instance.pk %}Edit Task #{{ form.instance.pk }}{% else %}Create New Task{% endif %}
      </h1>
      <p class="text-sm opacity-90">Track actions and interventions for FLWs</p>
    </div>
  </div>

  <!-- Form -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <form method="post" action="">
      {% csrf_token %}
      {{ form|crispy }}

      <div class="flex justify-between items-center mt-6">
        <a href="{% url 'tasks:list' %}" class="button button-md outline-style">
          <i class="fa-solid fa-arrow-left mr-2"></i>Cancel
        </a>
        <button type="submit" class="button button-md primary-dark">
          <i class="fa-solid fa-save mr-2"></i>
          {% if form.instance.pk %}Update Task{% else %}Create Task{% endif %}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
