{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Code Editor -->
<div id="code-editor-root"></div>
<!-- AI Chat Widget -->
<div
  id="chat-widget-root"
  data-submit-url="{% url 'ai:ai_demo_submit' %}"
  data-status-url="{% url 'ai:ai_demo_status' %}"
  data-history-url="{% url 'ai:ai_demo_history' %}"
  data-agent="vibes"
></div>
{% endblock %}

{% block javascript %}
  {{ block.super }}
  <script src="{% static 'bundles/js/code-editor-bundle.js' %}" defer></script>
  <script src="{% static 'bundles/js/chat-widget-bundle.js' %}" defer></script>
{% endblock javascript %}
