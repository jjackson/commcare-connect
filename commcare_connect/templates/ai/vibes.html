{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-7xl">
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">
      Vibes
    </h1>
    <p class="text-xl text-gray-600 max-w-3xl mx-auto">
      Hello World
    </p>
  </div>
</div>

<!-- Code Editor -->
<div id="code-editor-root"></div>

<!-- AI Chat Widget -->
<div
  id="chat-widget-root"
  data-submit-url="{% url 'ai:ai_demo_submit' %}"
  data-status-url="{% url 'ai:ai_demo_status' %}"
  data-history-url="{% url 'ai:ai_demo_history' %}"
  data-agent="vibes"
></div>
{% endblock %}

{% block javascript %}
  {{ block.super }}
  <script src="{% static 'bundles/js/code-editor-bundle.js' %}" defer></script>
  <script src="{% static 'bundles/js/chat-widget-bundle.js' %}" defer></script>
{% endblock javascript %}
