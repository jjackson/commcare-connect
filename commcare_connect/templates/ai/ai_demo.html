{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container md:max-w-screen-lg mx-auto flex flex-col gap-6 p-6">
  <div class="flex items-center gap-2">
    <h1 class="text-2xl font-bold text-gray-900">Pydantic AI Demo</h1>
    <span class="text-xs font-semibold bg-blue-100 text-blue-700 px-2 py-1 rounded">EXPERIMENTAL</span>
  </div>

  <!-- React Demo Mount Point -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <div
      id="react-demo-root"
      data-submit-url="{% url 'ai:ai_demo_submit' %}"
      data-status-url="{% url 'ai:ai_demo_status' %}"
      data-history-url="{% url 'ai:ai_demo_history' %}"
      class="min-h-[500px] flex flex-col"
    ></div>
  </div>

  <!-- CSRF Token for React component -->
  {% csrf_token %}
</div>
{% endblock %}

{% block javascript %}
  {{ block.super }}
  <script src="{% static 'bundles/js/react-demo-bundle.js' %}" defer></script>
{% endblock javascript %}

{% block inline_javascript %}
{% endblock %}
