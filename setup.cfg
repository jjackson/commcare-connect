# flake8 and pycodestyle don't support pyproject.toml
# https://github.com/PyCQA/flake8/issues/234
# https://github.com/PyCQA/pycodestyle/issues/813
[flake8]
max-line-length = 119
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules,venv,.venv
per-file-ignores =
    # These files contain JSX templates as Python strings which have long lines
    commcare_connect/workflow/management/commands/seed_example_workflow.py:E501
    commcare_connect/ai/agents/workflow_agent.py:E501
    commcare_connect/ai/agents/pipeline_agent.py:E501
    commcare_connect/labs/custom_pipelines/management/commands/seed_pipeline_templates.py:E501

[pycodestyle]
max-line-length = 119
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules,venv,.venv
